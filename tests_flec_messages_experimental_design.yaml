definitions:
  video-with-losses:
    params:
      delay:
        range: [5, 200]
        type: float
        units: ms
      bandwidth:
        range: [0.8, 30]
        type: float
        units: Mbps
      filesize:
        range: [5_000_000, 5_000_000]
        type: int
      loss_rate_to_client:
        range: [0.1,3]
        type: float
      loss_rate_to_server:
        range: [0.1,3]
        type: float
      videofile:
        # TODO: real use of this range (with string values)
        range: [0, 0]
        type: int
      seed:
        range: [5, 10000]
        type: int
      wifi_distance_meters:
        range: [1, 20]
        type: int
    variants:
      plugins:
        - simple_fec_message_bbr
        - bbr
        - simple_fec_message_bbr_without_api
    sim_timeout: 600
    hard_timeout: 60