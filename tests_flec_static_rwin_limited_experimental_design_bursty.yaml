binaries:
  rwin-limited-download: 'rwin-limited-download/bin/rwin-limited-download'


plugins:
  static_fec_buffer_limited_bbr:
    name: STATIC_FEC_BUFFER_LIMITED_BBR
    plugins:
      - plugins/static_fec/fec_buffer_limited.plugin
      - plugins/loss_monitor/loss_monitor.plugin
      - plugins/no_pacing/pacing_with_event.plugin
    additional_params:
      use_fec_api: "1"
      set_cc_algo: "bbr"
  simple_fec_buffer_limited_bbr:
    name: SIMPLE_FEC_BUFFER_LIMITED_BBR
    plugins:
      - plugins/simple_fec/fec_buffer_limited.plugin
      - plugins/loss_monitor/loss_monitor.plugin
      - plugins/no_pacing/pacing_with_event.plugin
    additional_params:
      use_fec_api: "1"
      set_cc_algo: "bbr"
  bbr:
    name: BBR
    plugins: []
    additional_params:
      use_fec_api: "0"
      set_cc_algo: "bbr"


definitions:
  rwin-limited-download:
    params:
      delay:
        range: [5, 200]
        type: float
        units: ms
      bandwidth:
        range: [1, 30]
        type: float
        units: Mbps
      loss_rate_to_client:
        range: [0.1,1.5]
        type: float
      loss_rate_to_server:
        range: [0.1,1.5]
        type: float
      avg_burst_size_to_client:
        range: [1, 5]
        type: int
      avg_burst_size_to_server:
        range: [1, 5]
        type: int
      seed:
        range: [5, 10000]
        type: int
      wifi_distance_meters:
        range: [1, 20]
        type: int
    variants:
      stream_receive_window_size:
        - 150000
        - 250000
        - 400000
        - 700000
        - 3000000

      filesize:
        - 5_000_000
      plugins:
        - static_fec_buffer_limited_bbr
        # - simple_fec_buffer_limited_bbr
        - bbr

    sim_timeout: 600
    hard_timeout: 60